<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f10">
  <title>Nasumična Runa</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {
      --bg1:#0f0f10;
      --bg2:#1a1b1e;
      --fg:#ededed;
      --fg2:#c7c7c7;
      --muted:#9b9b9b;
      --card: rgba(255,255,255,0.05);
      --stroke: rgba(255,255,255,0.10);
    }
    html,body {
      height:100%;
      margin:0;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
    }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px 48px;
      box-sizing:border-box;
    }
    .card {
      max-width: 780px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .rune {
      font-size: 9rem;
      line-height: 1;
      letter-spacing: 0.02em;
      user-select: none;
      text-align:center;
    }
    .name {
      font-size: 1.9rem;
      font-weight: 800;
      margin-top: 6px;
      text-align:center;
      letter-spacing: 0.02em;
    }
    .meaning {
      font-size: 1.1rem;
      color: var(--fg2);
      margin-top: 8px;
      text-align:center;
    }
    .details-title {
      margin-top: 18px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    ul.details {
      margin-top: 10px;
      margin-bottom: 0;
      padding-left: 18px;
      line-height: 1.45;
    }
    .hint {
      margin-top: 18px;
      font-size: .9rem;
      color: var(--muted);
      text-align:center;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: .85rem;
      color: var(--muted);
      opacity: .7;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="rune" class="rune">ᚠ</div>
      <div id="name" class="name">Fehu</div>
      <div id="meaning" class="meaning">bogatstvo, resursi, tok novca, pokretna imovina</div>
      <div class="details-title">Objašnjenje</div>
      <ul id="details" class="details">
        <li>Ključne reči: blagostanje, energija toka, razmena.</li>
      </ul>
      <div class="hint">Otvaranje aplikacije uvek prikazuje <b>jednu</b> nasumičnu runu sa proširenim objašnjenjem.</div>
    </div>
  </div>
  <div class="footer">© CGI Lucid Dreams — Nasumična Elder Futhark runa</div>

  function pickRandom() {
    return RUNES[Math.floor(Math.random() * RUNES.length)];
  }

  function showRune() {
    const r = pickRandom();
    document.getElementById('rune').textContent = r.s;
    document.getElementById('name').textContent = r.n;
    document.getElementById('meaning').textContent = r.m;
    const list = document.getElementById('details');
    list.innerHTML = "";
    r.d.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      list.appendChild(li);
    });
  }

  window.addEventListener('DOMContentLoaded', showRune);

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }

</body>
</html>
